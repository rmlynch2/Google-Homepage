<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="nav-container">
            <div id="nav-left">
                <a class="topLink">About</a>
                <a class="topLink">Store</a>
            </div>
            <div id="nav-right">
                <a class="topLink">Gmail</a>
                <a class="topLink">Images</a>
                <a class="topimage"></a>
            </div>
        </div>
        <div id="middle">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="searchbarcontainer">
                <div id="search">
                    <img src="search.png" class="material-icons">
                </div>
                <input id="searchbar" type="text">
                <div id="voice">
                    <img src="voice.png" class="material-icons">
                </div>
            </div>
            <div id="buttons">
                <div class="button">
                    Google Search
                </div>
                <div class="button">
                    I'm Feeling Lucky
                </div>
            </div>
            <div id="links">
                Google is offered in <a href="">English</a> <a href="">Spanish</a>
            </div>
       </div>
       
           <div id="footer-content">
                <div id="footer-left">
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>How Search Works</a>
                </div>
                <div id="footer-right">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </div>
           </div>
           
       
    </body>
</html>
